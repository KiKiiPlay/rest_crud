<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"

      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">CRUDAZON</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a

          <li class="nav-item">
            <a class="nav-link" href="add_item.html">Add items</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h1>Add new item</h1>
          <form onsubmit="onFormSubmit(event)" id="event-form">
            <div class="form-group">
              <label for="event-name">Product Name</label>
              <input type="text" class="form-control" id="event-name" />
            </div>
            <div class="form-group">
              <label for="event-description">Product Description</label>
              <textarea class="form-control" id="event-description"></textarea>
            </div>
            <div class="form-group">
              <label for="event-price">Product Price</label>
              <input type="number" class="form-control" id="event-price" />
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">
              Add Product
            </button>
          </form>
        </div>
      </div>
    </div>

    <script></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
